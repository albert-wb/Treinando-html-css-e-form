<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form>
      <h2>Glassmorphism Form</h2>
      <div class="input-group">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="input-group">
        <label for="name">Sobrenome</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <fieldset class="input-group">
        <div id="check">
         <label>Selecione as tecnologias que utiliza:</label><br><br>
         <input type="checkbox" id="tec1" name="tec1" value="HTML">
         <label for="tec1">HTML</label>
         <input type="checkbox" id="tec2" name="tec2" value="CSS">
         <label for="tec2">CSS</label>
         <input type="checkbox" id="tec3" name="tec3" value="Javascript">
         <label for="tec3">Javascript</label>
         <input type="checkbox" id="tec4" name="tec4" value="Python">
         <label for="tec4">Python</label>
         <input type="checkbox" id="tec5" name="tec5" value="C#">
         <label for="tec5">C#</label>
         <input type="checkbox" id="tec6" name="tec6" value="Java">
         <label for="tec6">Java</label>
        </div>
      </fieldset>
      
      <div class="input-group">
        <label for="message">Descreva suas habilidades:</label>
        <textarea rows="5" cols="50" style="resize: none;" row="6" style="width: 26em" id="message" name="message" required></textarea>
      </div>
      <div class="botao">
        <button type="submit">Enviar</button>
      </div>
      
    </form>
  </div>
  <script type="text/javascript" src="vanilla-tilt.js"></script>
  <script type="text/javascript" src="runner.js"></script>
</body>
</html>
